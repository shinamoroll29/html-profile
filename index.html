<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
}

body {
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif; 
}

.profilecard {
    background-color: #292929;
    width: 300px;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
}

h2 {
    color: white;
    font-size: 22px;
    margin-bottom: 5px;
}

.location {
    color: #a8ff00;
    font-size: 16px;
    margin-bottom: 10px;
}

.bio {
    color: #ccc;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #3a3a3c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
</style>
<body>
    <div class="profilecard">
        <img src="gwapajapun.png" alt="profilepicture" class="img">
        <h2>Shanti A. Lastima</h2>
        <p class="location">Sa tabi tabi lang</p>
        <p class="bio">"Pindot pindot ra ang IT noh?"</p>
        <div class="button">
            <button class onclick="document.location='https://www.facebook.com/bokucinnamon'">Facebook</button><br>
            <button onclick="document.location='https://www.instagram.com/itsshannix/'">Instagram</button><br>
            <button onclick="document.location='https://www.tiktok.com/@blurryface099'">Tiktok</button><br>
            <button onclick="document.location='https://www.twitch.tv/cloudycloud29'">Twitch</button><br>
            <button onclick="document.location='https://github.com/shinamoroll29'">GitHub</button><br>
        </div>
    </div>
</body>
</html>
</body>
</html>
